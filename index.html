<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="leftpart">
                <h2>Seja <span id="bemvindo">Bem-Vindo!</span></h2>
                <p>Pode se acomodar e se sentir em casa</p>
                <img src="imagens/Hospital building-amico.png" alt="Hospital">
            </div>
            <div id="rightpart">
                <div class="card">
                    <h2>Login</h2>
                    <form action="cadastro.php" method="post" autocomplete="on">
                        <div class="campo">
                            <label for="iemail"><span class="material-symbols-outlined">mail</span></label>
                            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Email">
                        </div>
                        <div class="campo">
                            <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                            <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="Senha">
                        </div>
                        <input type="submit" value="Entrar" class="submit">
                        <a href="#">Esqueceu a senha?</a>
                        <a href="#">Registre-se!</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
